{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<form method="post">
    {% csrf_token %}


    <div class="card mt-5" style="margin: 0 auto; width: 55%;">
        <div class="card-header">
            <h3 style="float: left;">Write Report</h3>
            <a href="{{request.META.HTTP_REFERER|escape}}"><i class="fa fa-times"
                    style="font-size: 20pt; float: right; color: #E26E8C; padding-top: 5px;"></i></a>
        </div>
        <div class="card-body"> {{ form|crispy }}
        </div>
        <div class="card-footer">
            <!-- <p>{{request.path}}</p> -->
            <button type="submit" class="gradient-button gradient-button-3" style="float: right;"><i
                    class="fa fa-cloud-upload "></i> SEND</button>
        </div>
    </div>
</form>
{% endblock %}
