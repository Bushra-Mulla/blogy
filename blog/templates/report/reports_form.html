{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <table>
        {{ form|crispy }}
    </table>
    <input type="submit" value="Send!">
    <a href="{{request.META.HTTP_REFERER|escape}}" class="gradient-button gradient-button-1">Back</a>

</form>
{% endblock %}
