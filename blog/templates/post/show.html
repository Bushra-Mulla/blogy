{% extends 'base.html' %}

{% block content %}
<!-- templates/cats/detail.html -->

<div class="card-content">    
  <img class="img-fluid" src="{{post.post_img.url}}"  height="350" >

    <h1> title: {{ post.title }} </h1>
   {{ post.content | safe}}
   <h5> Published: {{ post.date_post }} </h5>
   <h5> by: {{ post.author }} </h5>
  
</div>
<a href="{% url 'blog-post-Update' post.id %}">Update Details</a> | 

<form action="{% url 'like_post'  %}" method="POST" id='sender'>
  {% csrf_token %}

  <input type="hidden"name="post_id"class='btn btn-warning btn-sm' value="{{post.id}}">Like</button> <p id='like'>{{like}}</p>
  {% if profile not in post.likes.all %}
    <button type='submit'>like</button>
  {%else%}
    <button type='submit'>unlike</button>
  {%endif%}

</form>
 <strong>{{post.like_count}}</strong>

{% endblock %}
