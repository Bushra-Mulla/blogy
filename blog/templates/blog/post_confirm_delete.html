
{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}

<form method="post">
    {% csrf_token %}

    <div class="card mt-5" style="margin: 0 auto; width: 50%;">
        <div class="card-header">
            <h3>Delete Post:</h3>
        </div>
        <div class="card-body"> 
          <h3>Are you sure you want to delete:</h3> 
          <h3> "{{ post.title }} "?</h3>        </div>
        <div class="card-footer">
            <a href="{{request.META.HTTP_REFERER|escape}}" class="gradient-button gradient-button-3"
                style="float: left;">Back</a>
            <input type="submit" value="Delete" class="gradient-button gradient-button-1" style="float: right;">
        </div>
    </div>
</form>
{% endblock %}
