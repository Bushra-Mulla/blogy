{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}

<form method="post">
    {% csrf_token %}

    <div class="card mt-5" style="margin: 0 auto; width: 58%;">
        <div class="card-header">
            <h3 style="float: left;">Create New Post</h3>
            <a href="{{request.META.HTTP_REFERER|escape}}"><i class="fa fa-times"
                    style="font-size: 20pt; float: right; color: #E26E8C; padding-top: 5px;"></i></a>
        </div>
        <div class="card-body">
            {{ form | crispy }}
            {{ form.media}}
        </div>
        <div class="card-footer">
            <input name='draft' type="submit" value="Save as draft" class="gradient-button gradient-button-1"
                style="float: left; width: auto;">
            <input type="submit" name='send' value="Send" class="gradient-button gradient-button-3"
                style="float: right;">
        </div>
    </div>
</form>
{% endblock %}
