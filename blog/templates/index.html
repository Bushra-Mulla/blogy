{%extends 'base.html' %}

{% load static %}


{%block content%}
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" src="{% static '/images/ba1.jpg' %}" alt="First slide" max-height="700px">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="{% static '/images/ba2.jpg' %}" alt="Second slide" max-height="700px">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="{% static '/images/ba4.jpg' %}" alt="Third slide" max-height="700px">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
{%block info%}
{%endblock%}

<div class="container" style="background-color: aquamarine; width:100%">
    <div class="row align-items-start">
      <div class="col">
        {{ allPost.count}} POSTS     
    </div>
      <div class="col">
        {{allUsers.count}} USERS
      </div>
      <div class="col">
        {{allComments.count}} INTERACTION
      </div>
    </div>
</div>
<br>
<br>
{%block refused_post%}
{% include "./blog/post_cards.html" with posts=posts %}
{% endblock %}

{% endblock %}
