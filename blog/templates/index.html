{%extends 'base.html'%}
{% load static %}


{%block content%}
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" src="{% static '/images/ba1.jpg' %}" alt="First slide" height="700px">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="{% static '/images/ba2.jpg' %}" alt="Second slide" height="700px">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="https://image.freepik.com/free-vector/business-concept-puzzle_39422-957.jpg"
                alt="Third slide" height="700px">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<br>
<br>
{%for post in posts%}

<body calss="boot">
    <div class="card card-custom bg-white border-white card">
        <div class="card-custom-img" style="background-image: url({{post.post_img.url}});">

        </div>
        <div class="card-custom-avatar">
            <img class="img-fluid" src={{post.post_img}} alt="Avatar" />
        </div>
        <div class="card-body" style="overflow-y: auto">
            <h4 class="card-title"><a href="post/{{post.id}}">{{post.title}}</a></h4>
            <p class="card-text">{{post.author}} {{post.date_post}}</p>
        </div>
    </div>
</body>
{%endfor%}

{%for a in related%}
<p>{{a.author.User}}</p>
{%endfor%}

{%endblock%}
