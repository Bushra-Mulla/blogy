{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<form method="post" enctype='multipart/form-data'>
    {% csrf_token %}
    <br>
    <div class="card" style="margin: 0 auto; width: 55%;">
        <div class="card-header">
            <h3 style="float: left;">Create New Category</h3>
            <a href="{{request.META.HTTP_REFERER|escape}}"><i class="fa fa-times"
                    style="font-size: 20pt; float: right; color: #E26E8C; padding-top: 5px;"></i></a>
        </div>
        <div class="card-body">
            {{ form.media }}
            {{ form|crispy }}
        </div>
        <div class="card-footer">
            <button type="submit" class="gradient-button gradient-button-3" style="float: right;"> <i
                    class="fa fa-cloud-upload "></i> SAVE </button>
        </div>
    </div>
</form>
{% endblock %}
